// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'versions'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
        maven { url "https://github.com/ben-manes/gradle-versions-plugin/raw/mvnrepo" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.5-beta-5'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'http://download.crashlytics.com/maven'
        }
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = '19.1.0'

    // API level 15+ -> version 15xxx
    versionCode = 15019
    versionName = '16-beta7'
}

ext.libraries = [

        supportv4: 'com.android.support:support-v4:19.1.+',
        okhttp: 'com.squareup.okhttp:okhttp:2.0.0',
        okhttpurlconnection: 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'

]
