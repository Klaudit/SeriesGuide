// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.1'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.5'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'http://download.crashlytics.com/maven'
        }
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = '19.1.0'

    // API level 15+ -> version 15xxx
    versionCode = 15043
    versionName = '18.0.0'
}

ext.libraries = [

        supportv4: 'com.android.support:support-v4:19.1.+',

]
